{{user.email}}
<h1>Welcome {{user.firstName}}</h1>

<button (click)="logout()">Logout</button>

<button (click)="WriteHaiku()">Write Haiku</button>

<a href="/usersettings">Settings</a>

<div *ngIf="haikuDTO">
    {{haikuDTO.haikuLine1}}<br>
    {{haikuDTO.haikuLine2}}<br>
    {{haikuDTO.haikuLine3}}
</div>
<!-- <button (click)="toForum()">Forum </button> -->

<ol>
    <li *ngFor="let item of haikus">
        {{item.haikuLine1}}<br>
        {{item.haikuLine2}}<br>
        {{item.haikuLine3}}
    </li>
</ol>
