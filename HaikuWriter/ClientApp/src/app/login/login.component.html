<div class="formdiv">
    <form #loginform="ngForm" (ngSubmit)=" onSubmit(loginform)" class="login "  >
      <div class="form-group row">
        <label for="username" class="col-sm-2 col-form-label">Username:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" placeholder="Username" name="username" [(ngModel)]="username"
          required >
        </div>
        <br>
        <br>
        <label for="password" class="col-sm-2 col-form-label" >Password:</label>
        <div class="col-sm-10">
          <input type="password" class="form-control"  placeholder="Password" name="password" [(ngModel)]="password" 
          required >
        </div>
        
       <br><div *ngIf="errormessage">
        <br><label class="validation-message" for="erro">Both Fields Are Required</label><br>
      </div>
      <br><br>
       <div class="col-sm-10">
        <input type="submit" class="btn btn-primary"  value="Login">
       </div>
       
      </div>   
    </form>

    <!-- Error message -->
<div class="alert" *ngIf="serverErrorMessages">
  {{serverErrorMessages}}
</div>
</div>
